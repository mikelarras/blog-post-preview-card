<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Blog preview card</title>
</head>
<body>
  <div class="post-card">
    <img class="main-image" src="./assets/images/illustration-article.svg" alt="theme-decoration-image">
    <div class="content">
      <div class="category">
        <h3>Learning</h3>
      </div>
      <p>Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="user-info">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="User avatar">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
